<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/layoutstyle.css">
    <link rel="stylesheet" href="./src/css/formsstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="/src/imagens/logo_icon.png" />
    <title>Cadastro</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <header class="cadastro">
        <div class="container-logo">
            <div class="logo-imagem">
                <img src="/src/imagens/cadastro.svg" alt="imagem ilustrativa cadastro" height="50px">
            </div>
            <div class="logo-texto cadastro-texto">
                <h1>Cadastro</h1>
            </div>
        </div>

        <div class="button-nav">
            <div class="button-back">
                <a href="./home.html">
                    <div class="button-intern forms-back">
                        <img src="./src/imagens/arrow_back.svg" alt="Seta para Voltar" title="Voltar" height="20"
                            width="20">
                    </div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="table-semana forms-casamento">
            <div class="scroll-div scroll-casamento scroll-forms">
                <div class="scroll-object">
                    <div class="box">
                        <div class="form-box">
                            <h2>Cadastro de Benfeitores</h2>
                            <form action="#">
                                <div class="box-dados">
                                    <div class="colun-line-nome">
                                        <div class="textfield" id="text-nome">
                                            <label for="nome">Nome</label>
                                            <input type="text" name="nome" placeholder="Digite seu nome" required>
                                        </div>
                                        <div class="textfield">
                                            <label for="sobrenome">Sobrenome</label>
                                            <input type="text" name="sobrenome" placeholder="Digite seu sobrenome"
                                                required>
                                        </div>
                                    </div>

                                    <div id="appCep">
                                        <div class="colun-line">
                                            <div class="divisao-line1">
                                                <div class="textfield telefoneinput">
                                                    <label for="telefone">Telefone</label>
                                                    <input type="text" id="telefone" name="sobrenome"
                                                        placeholder="(99) 99999-9999" required>
                                                </div>
                                                <div class="textfield aniversario-text">
                                                    <label for="aniversario">Aniversário</label>
                                                    <input type="text" id="aniversario-data" name="aniversario"
                                                        placeholder="99/99/9999" required>
                                                </div>
                                            </div>
                                            <div class="divisao-line2">
                                                <div class="textfield text-cep">
                                                    <label for="CEP">CEP</label>
                                                    <input type="text" v-model="endereco.cep"
                                                        @change="cepAlteradoEvento" name="CEP" id="CEP"
                                                        placeholder="99999-999" required id="MaskCEP" size="8"
                                                        maxlength="8">
                                                </div>
                                                <div class="textfield text-uf">
                                                    <label for="UF">UF</label>
                                                    <input type="text" v-model="endereco.estado" name="UF" id="UF"
                                                        placeholder="UF" required size="2" maxlength="2">
                                                </div>
                                                <div class="textfield text-cidade">
                                                    <label for="cidade">Cidade</label>
                                                    <input type="text" id="cidade" v-model="endereco.cidade"
                                                        name="cidade" placeholder="Nome da cidade" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="colun-line-endereco">
                                            <div class="textfield">
                                                <label for="logradouro">Endereço</label>
                                                <input type="text" v-model="endereco.logradouro" name="endereco"
                                                    placeholder="Nome da rua" required>
                                            </div>
                                            <div class="textfield text-bairro">
                                                <label for="bairro">Bairro</label>
                                                <input type="text" v-model="endereco.bairro" name="endereco"
                                                    placeholder="Nome do bairro" required>
                                            </div>
                                        </div>

                                        <div class="check-casamento">
                                            <label id="quest-casado">Casado?</label>
                                            <div class="radio-line">
                                                <div class="custom-radio">
                                                    <input onclick="hideShowDiv(1)" type="radio" name="linguagens"
                                                        value="Sim" id="radio-sim">
                                                    <label for="radio-sim">Sim</label>
                                                </div>
                                                <div class="custom-radio">
                                                    <input onclick="hideShowDiv(2)" type="radio" name="linguagens"
                                                        value="Não" id="radio-nao" checked>
                                                    <label for="radio-nao">Não</label>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="cadastro-conjuge" id="cadastroConjuge">
                                            <div class="colun-line-nome">
                                                <div class="textfield" id="text-nome">
                                                    <label for="nome">Nome</label>
                                                    <input type="text" name="nome" placeholder="Digite seu nome">
                                                </div>
                                                <div class="textfield">
                                                    <label for="sobrenome">Sobrenome</label>
                                                    <input type="text" name="sobrenome"
                                                        placeholder="Digite seu sobrenome">
                                                </div>
                                            </div>
                                            <div class="colun-line-nome-dados-conjuge">
                                                <div class="textfield aniversario-conjuge-text">
                                                    <label for="aniversario">Aniversário</label>
                                                    <input type="text" id="aniversario-data-conjuge" name="aniversario"
                                                        placeholder="99/99/9999">
                                                </div>
                                                <div class="textfield aniversario-casamento-text">
                                                    <label for="aniversario">Casamento</label>
                                                    <input type="text" id="aniversario-data-casamento"
                                                        name="aniversario" placeholder="99/99/9999">
                                                </div>
                                                <div class="textfield telefoneinput-conjuge">
                                                    <label for="telefone">Telefone</label>
                                                    <input type="text" id="telefone-conjuge" name="sobrenome"
                                                        placeholder="(99) 99999-9999">
                                                </div>
                                            </div>

                                        </div>


                                    </div>
                                    <button class="btn-cadastrar">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/js/forms.js"></script>
    <script src="./src/js/formscojuge.js"></script>
    <footer>
        <div class="footer">
            <span>
                2022 &copy; by Francis de Freitas Junior with Manoel Vitor Alegre Silva
            </span>
        </div>
    </footer>
</body>



</html>
